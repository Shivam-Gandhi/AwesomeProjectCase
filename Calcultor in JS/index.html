<html>
    <head>
    	<!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <!-- Ionicons CDN -->
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
        <!-- CSS File -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
  
            <div class="inp">
                <div id="mini-screen"></div>
                <div id="screen"></div>
            </div>
            
            <div>
                <button id="press-clr" >C</button>
            </div>
            <div>
                <button id="press-sclr" > <i class="ion-ios-arrow-thin-left"></i> </button>
            </div>
            <div>
                <button id="press-chnge" > +/- </button>
            </div>
            <div>
                <button class="press-op" value="x" >x</button>
            </div>
            
            
            <div>
                <button class="press-no" value="7" >7</button>
            </div>
            <div>
                <button class="press-no" value="8" >8</button>
            </div>
            <div>
                <button class="press-no" value="9">9</button>
            </div>
            <div>
                <button class="press-op" value="/" >/</button>
            </div>
           
            
          <div>
                <button class="press-no" value="4" >4</button>
            </div>
            <div>
                <button class="press-no" value="5" >5</button>
            </div>
            <div>
                <button class="press-no" value="6" >6</button>
            </div>
             <div>
                <button class="press-op" value="+" >+</button>
            </div> 
            
            
             <div>
                <button class="press-no" value="1" >1</button>
            </div>
            <div>
                <button class="press-no" value="2" >2</button>
            </div>
            <div>
                <button class="press-no" value="3" >3</button>
            </div>
            <div>
                <button class="press-op" value="-" >&mdash;</button>
            </div>
             

            <div>
                <button class="press-no" value="0" >0</button>
            </div>
            <div>
                <button class="press-no" value="." >.</button>
            </div>
            <div class="btn-eq">
                <button id="press-eq" value="=" >=</button>
            </div>
            
            
        </div> 
        
        
        <script src="script.js"></script>
    </body>
</html>
