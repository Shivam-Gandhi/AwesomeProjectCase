<html>
    <head>
    	<!-- Ionicons CDN -->
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">    
        <!-- CSS file -->
        <link rel="stylesheet" href="style.css">    
    </head>
    <body>
        <div id="list">
            <div class="btn">
                <input type="text" id="inp" placeholder="Do Something">
                <button id="btn"><i class="ion-plus-round"></i></button> 
                <button id="btn-clr"><i class="ion-ios-trash"></i></button> <br>
                <div class="pref">
                <button id="btn-true"><i class="ion-checkmark-round"></i></button>   
                <button id="btn-print"><i class="ion-android-list"></i></button> 
                <button id="btn-false"><i class="ion-close-round"></i></button>            
                </div>
            </div>
            <div id="screen">
                <ul id="opt"></ul>
                <ul class="scr-er-n" id="opt-er"></ul>
                <ul class="scr-true-n" id="opt-true"></ul>
                <ul class="scr-false-n" id="opt-false"></ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
